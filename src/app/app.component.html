<app-obligation-backdrop [class.background]="addingObligation">
  <app-card-container obligationContainer (add)="add()">
    <app-obligation-card
      *ngFor="let card of cards"
      [card]="card"
    ></app-obligation-card>
  </app-card-container>
  <app-info-container infoContainer></app-info-container>
</app-obligation-backdrop>
<app-add-obligation-form
  *ngIf="addingObligation"
  [@enter]
  class="add-form"
  (closeForm)="closeForm()"
  >hallo</app-add-obligation-form
>
