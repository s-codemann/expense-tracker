<div class="card" *ngIf="card">
  <div class="title">{{ card.title }}</div>
  <div class="total"><span>2000€</span></div>
  <div class="monthly"><span>200€</span></div>
  <div class="payment-status-indicator"></div>
  <div class="options">
    <svg viewbox="0 0 80 80">
      <circle cx="20" cy="30" r="5"></circle>
      <circle cx="40" cy="30" r="5"></circle>
      <circle cx="60" cy="30" r="5"></circle>
    </svg>
  </div>
</div>
